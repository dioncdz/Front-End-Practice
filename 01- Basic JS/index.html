<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>01 - BG Change</title>
  </head>
  <body>
    <!-- CHANGE BACKGROUND COLOR -->
    <section id="background-change" class="container">
      <h2 class="title">Background Change</h2>
      <div class="buttons">
        <button class="bg-btn dark">BG-dark</button>
        <button class="bg-btn medium">BG-medium</button>
        <button class="bg-btn light">BG-light</button>
      </div>
    </section>

    <!-- ADD ELEMENT TO THE DOM -->
    <section id="add-element" class="container">
      <h2 class="title">Add Element and Paragraph</h2>
    </section>

    <!-- RANDOM QUOTE GENERATOR -->
    <section id="quote-generator" class="container">
      <button id="btn-quote">Press for a new quote</button>
      <div id="quote">Press the button to generate a Quote</div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
