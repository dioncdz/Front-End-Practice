<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input Styling</title>
</head>
<body>
    <div class="container">
        <h2>Our Newsletter</h2>
        <form action="">
            <div class="input-box">
                <input type="text" name="" id="" required="required">
                <span>Full Name</span>
            </div>
            <div class="input-box">
                <input type="email" name="" id="" required="required">
                <span>Email Address</span>
            </div>
            <div class="input-box">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
